{{#post}}
  <article class="blog-post">
    <header>
      <h1 class="page-header"><a href="/post/{{id}}">{{title}}</a></h1>
      <h2 class="post-title"><small>Posted by <a href="/author/{{author.id}}">{{author.name}}</a> on {{posted_in}}</small></h2>
    </header>
    <div class="bodytext">
      {{content}}
    </div>
    <footer>
      <small>Tags: {{#tags}}<a href="/tag/{{.}}/posts">{{.}}</a>, {{/tags}}</small>
    </footer>
  </article>
{{/post}}
<h3>{{commentCount}} Comments</h3>
<section class="post-comments">
  {{#post.comments}}
    <article class="post-comment well">
      <header class="post-comment-header">
        <h4>Comment by <strong>{{author}}</strong> on <em>{{posted_in}}</em></h4>
      </header>
      {{content}}
    </article>
  {{/post.comments}}
</section>
<h3>Comment</h3>
<form class="form-comment" method="post" role="form" action="/post/{{post.id}}/comment">
  <div class="form-group">
    <label for="comment-author">Commenter name</label>
    <input type="text" name="author" id="comment-author" class="form-control" placeholder="Your name" required>
  </div>
  <div class="form-group">
    <label for="comment-content">Comment content</label>
    <textarea name="content" id="comment-content" class="form-control" rows="10" required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Comment!</button>
</form>
