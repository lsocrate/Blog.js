{{#posts}}
  <article>
    <header>
      <h1 class="page-header"><a href="/post/{{id}}">{{title}}</a></h1>
      <h2 class="post-title">
        <small>Posted by <a href="/author/{{author.id}}">{{author.name}}</a> on {{posted_in}}</small>
        {{#isViewerLogged}}
          <a href="/post/{{id}}/edit">
            <button type="button" class="btn btn-primary btn-xs">
              <span class="glyphicon glyphicon-pencil"></span> Edit post
            </button>
          </a>
        {{/isViewerLogged}}
      </h2>
    </header>
    <div class="bodytext">
      {{content}}
    </div>
    <footer>
      <small>Tags: {{#tags}}<a href="/tag/{{.}}/posts">{{.}}</a>, {{/tags}}</small>
    </footer>
  </article>
{{/posts}}
